<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Guess where!</title>

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,700">

		<!-- build:css assets/css/main.min.css -->
		<link rel="stylesheet" href="assets/css/main.css">
		<!-- endbuild -->

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="nav-box">
			<h1 class="app-title">Guess! Where?</h1>
			<p>Test your geo knowledge by guessing the unnamed/unmarked location on the map. Make your best guess from given answers.</p>
			<h4 class="text-success"><strong>Score: </strong> <span class="scored">0</span> / <span class="score-out-of">0</span></h4>
			<hr>
			<h4>Test your guess</h4>
			<div class="guesses list-unstyled"></div>
			<hr>
			<h4 class="toggle-regions">Limit to a region <span class="pull-right"><i class="fa fa-plus"></i></span></h4>
			<ul class="list-unstyled regions">
				<li><label><input data-title="World" id="regionWorld" type="radio" name="region" value="world" checked="checked"> World</label></li>
			</ul>
			<hr>
			<div class="footer">
				<a href="http://jabran.me" target="_blank"><i class="fa fa-globe"></i></a>
				<a href="https://twitter.com/jabranr" target="_blank"><i class="fa fa-twitter"></i></a>
				<a href="https://github.com/jabranr" target="_blank"><i class="fa fa-github"></i></a>
				<span>/ MIT License / Jabran Rafique / <i class="fa fa-info-circle cursor" title="Cookies Use"></i></span>
			</div>
		</div>
		<div class="map-canvas" id="mapCanvas"></div>

		<!-- build:remotejs //maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCc6A42_pUh_OjrulrREQ5Zu5aWirNrPZ4&sensor=false&language=en -->
		<script src="//maps.googleapis.com/maps/api/js?v=3&sensor=false&language=en"></script>
		<!-- endbuild -->

		<!-- build:js assets/js/main.min.js -->
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/socialmedia/dist/socialmedia.js"></script>
		<script src="assets/js/main.js"></script>
		<!-- endbuild -->

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-9809111-17', 'auto');
		  ga('send', 'pageview');
		</script>

		<!-- build:none -->
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- endbuild -->
	</body>
</html>
